<div>
    <table class="todo-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody *ngFor="let todo of todo_details; let i=index">
            <tr>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.item_date|date:'yyyy-MMM-dd'}}</td>
            </tr>
        </tbody>
    </table>
</div>
